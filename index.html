<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tetris | @monuelo</title>
  <meta name="description" content="I just wanted to play tetris, so I decided to make my own.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <base target="_top">
</head>

<header>
  <h1>I Just Want To Play Tetris</h1>
</header>

<body id="top">
  <div id="home">
    <div id="leaderboard-scores" class="leaderboard"></div>
    <h1>I Just Want To Play Tetris</h1>
    <button id="play">▶ PLAY</button>
  </div>
  <div id="game-over">
    <h2>GAME OVER</h2>
    <h3 id="final-score"></h3>
    <div id="bttn-container">
      <button id="save-score-btn" class="game-over-btn color-1">
        Click Here To Save Score
      </button>
    </div>
    <form id="score-form">
      <input id="player-name" type="text" name="player" placeholder="Enter Player Name"/>
      <button id="submit-score-btn" class="game-over-btn color-1">Submit</button>
    </form>
    <div id="score-submit-message">Oh snaps, try again!</div>
    <div>
      <button id="play-again-btn" class="game-over-btn color-2">Click to play again</button>
    </div>
  </div>
  <div id="game-paused">
    <h2>GAME PAUSED</h2>
    <h4>Press 'p' to continue</h4>
  </div>
  <div class="controls group">
    <table>
      <tr>
        <th>Action</th>
        <th>Key</th>
      </tr>
      <tr>
        <td>Spin Left</td>
        <td>X</td>
      </tr>
      <tr>
        <td>Spin Right</td>
        <td>▲</td>
      </tr>
      <tr>
        <td>Slide Left</td>
        <td>◀</td>
      </tr>
      <tr>
        <td>Slide Right</td>
        <td>▶</td>
      </tr>
      <tr>
        <td>Slide Down</td>
        <td>▼</td>
      </tr>
      <tr>
        <td>Insta-Drop</td>
        <td>Space</td>
      </tr>
      <tr>
        <td>Hold</td>
        <td>Shift</td>
      </tr>
      <tr>
        <td>Pause</td>
        <td>P</td>
      </tr>
      <tr>
        <td>Mute Music</td>
        <td>M</td>
      </tr>
    </table>
    <div class="control-container">
      <div class="volume-control">
        <div class="speaker"><i class="fas fa-volume-off"></i></div>
          <div class="bars">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <input type="range" min="0" max="100" step="20" value="60">
          </div>
      </div>
    </div>
  </div>
  
  <div class="canvas-area">
    <canvas id="tetris" width="240" height="400"></canvas>
    <ul class="sidebar group">
      <li class="next-piece">
        <h2>Next Piece</h2>
        <canvas id="nextPiece" width="100" height="100"></canvas>
      </li>
      <li class="next-piece">
        <h2>Hold Piece</h2>
        <canvas id="holdPiece" width="100" height="100"></canvas>
      </li>
      <div id="score">
        Score:
      </div>
    </ul>
  </div>
  <script src="./js/api.js"></script>
  <script src="./js/sound.js"></script>
  <script src="./js/board.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/tetris.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
